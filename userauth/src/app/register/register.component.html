<div class="col-md-6 mx-auto container">
  <div class="card">
    <h2 class="card-header">Create New Account</h2>
    <div class="card-body">
      <form class="form">
        <div class="form-group">
          <label for="">Email</label>
          <input [(ngModel)]="userData.email" name="email" class="form-control rounded-2" type="text" required>
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input [(ngModel)]="userData.password" name="password" class="form-control rounded-2" type="text" required>
        </div>
        <button (click)="createUser()" type="button" class="btn btn-primary">Join</button>
      </form>
    </div>
  </div>
</div>
